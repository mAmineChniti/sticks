name: Release Packages

on:
  push:
    branches:
      - master
    paths:
      - 'Cargo.toml'
  release:
    types: [created]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    name: Check Version and Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      should_release: ${{ steps.check.outputs.SHOULD_RELEASE }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag exists
        id: check
        run: |
          if git rev-parse "v${{ steps.version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "SHOULD_RELEASE=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.VERSION }} already exists"
          else
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.VERSION }} does not exist, will create release"
          fi

      - name: Create Git Tag
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        run: |
          echo "Creating tag v${{ steps.version.outputs.VERSION }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.VERSION }}" -m "Release v${{ steps.version.outputs.VERSION }}"
          echo "Pushing tag to remote..."
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} "v${{ steps.version.outputs.VERSION }}"
          echo "Tag created and pushed successfully"

      - name: Create GitHub Release
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true' || github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Run tests
        run: cargo test --verbose

  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [check-version, test]
    if: needs.check-version.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: [check-version, test]
    if: needs.check-version.outputs.should_release == 'true' || github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Build .deb package
        run: cargo deb

      - name: Upload .deb package
        uses: actions/upload-artifact@v4
        with:
          name: sticks-deb
          path: target/debian/*.deb

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          files: target/debian/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-binaries:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    needs: [check-version, test]
    if: needs.check-version.outputs.should_release == 'true' || github.event_name == 'release'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: sticks-linux-x86_64
            strip: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: sticks-linux-aarch64
            strip: true
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: sticks-darwin-x86_64
            strip: false
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: sticks-darwin-aarch64
            strip: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: sticks-windows-x86_64.exe
            strip: false
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build
        run: |
          cargo build --release --target ${{ matrix.target }}
          
          # On Linux, strip the binary to reduce size
          if [ "${{ matrix.strip }}" = "true" ] && [ "${{ runner.os }}" = "Linux" ]; then
            strip target/${{ matrix.target }}/release/sticks
          fi
          
          # Copy the binary to the root directory with the correct name
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/sticks.exe ${{ matrix.binary_name }}
          else
            cp target/${{ matrix.target }}/release/sticks ${{ matrix.binary_name }}
            chmod +x ${{ matrix.binary_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: ${{ matrix.binary_name }}
          if-no-files-found: error
          retention-days: 5

  publish-homebrew:
    name: Publish to Homebrew
    runs-on: ubuntu-latest
    needs: [check-version, build-binaries]
    if: >
      (needs.check-version.outputs.should_release == 'true' || github.event_name == 'release') &&
      !contains(needs.check-version.outputs.version, '-')  # Skip pre-releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install Homebrew/bundle
        run: |
          brew update
          brew install gcc
          gem install bundler
          bundle install

      - name: Create Homebrew tap repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Create or update the Homebrew tap repository
          if ! git clone https://${{ secrets.GITHUB_TOKEN }}@github.com/mAmineChniti/homebrew-tap.git 2>/dev/null; then
            mkdir -p homebrew-tap/Formula
            cd homebrew-tap
            git init
            git checkout -b main
            touch README.md
            echo "# Homebrew Tap for Sticks" > README.md
            echo "\nThis is a Homebrew tap for the Sticks project." >> README.md
            git add .
            git commit -m "Initial commit"
            git remote add origin https://${{ secrets.GITHUB_TOKEN }}@github.com/mAmineChniti/homebrew-tap.git
            git push -u origin main
            cd ..
          fi

      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update Homebrew formula
        env:
          VERSION: ${{ needs.check-version.outputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Calculate SHA256 for both macOS binaries
          SHA256_X86_64=$(shasum -a 256 artifacts/sticks-darwin-x86_64 | awk '{print $1}')
          SHA256_ARM64=$(shasum -a 256 artifacts/sticks-darwin-aarch64 | awk '{print $1}')
          
          # Copy the formula template
          cp .github/homebrew/sticks.rb homebrew-tap/Formula/
          
          # Update the formula with the new version and hashes
          cd homebrew-tap
          
          # Update version
          sed -i '' -e "s/^  version \".*\"/  version \"${VERSION}\"/" Formula/sticks.rb
          
          # Update SHA256 hashes for both architectures
          sed -i '' -e "/sticks-darwin-x86_64/{n;s/sha256 \".*\"/sha256 \"${SHA256_X86_64}\"/;}" Formula/sticks.rb
          sed -i '' -e "/sticks-darwin-aarch64/{n;s/sha256 \".*\"/sha256 \"${SHA256_ARM64}\"/;}" Formula/sticks.rb
          
          # Commit and push changes
          git add Formula/sticks.rb
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git diff --quiet && git diff --staged --quiet || git commit -m "Update sticks to v${VERSION}"
          git push origin main

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install cross-compilation toolchain (Linux)
        if: startsWith(matrix.target, 'x86_64-') || startsWith(matrix.target, 'aarch64-')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          rustup target add ${{ matrix.target }}

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Strip binary (Linux only)
        if: matrix.strip
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            strip target/${{ matrix.target }}/release/sticks
          fi

      - name: Prepare binary for upload
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp target/${{ matrix.target }}/release/sticks.exe ${{ matrix.binary_name }}
          else
            cp target/${{ matrix.target }}/release/sticks ${{ matrix.binary_name }}
            chmod +x ${{ matrix.binary_name }}
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: ${{ matrix.binary_name }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          files: ${{ matrix.binary_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
