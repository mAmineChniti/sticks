name: Build

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: cargo build --release --verbose

    - name: Install cargo-deb
      run: cargo install cargo-deb

    - name: Build deb
      run: cargo deb
